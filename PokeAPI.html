<!DOCTYPE html>
<html lang="es">
<head>
  <title>PokeAPI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Estilo-PokemonAPI.css"/>
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" id="home-btn" href="javascript:void(0)">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffff" viewBox="0 0 256 256">
        <path d="M219.31,108.68l-80-80a16,16,0,0,0-22.62,0l-80,80A15.87,15.87,0,0,0,32,120v96a8,8,0,0,0,8,8h64a8,8,0,0,0,8-8V160h32v56a8,8,0,0,0,8,8h64a8,8,0,0,0,8-8V120A15.87,15.87,0,0,0,219.31,108.68ZM208,208H160V152a8,8,0,0,0-8-8H104a8,8,0,0,0-8,8v56H48V120l80-80,80,80Z"></path>
      </svg>
      
    </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <form class="d-flex">
        <input id="pokemon-buscador" class="form-control me-2" type="text" placeholder="Buscar Pokemon">
        <button  id="buscar-btn" class="btn btn-primary" type="button">Buscar</button>
      </form>
    </div>
  </div>
</nav>


<div id="pantalla-principal">
  <center><br><br><br><br><br><br><br><br><br><br><br>
    <h1>Pokémon</h1>
  </center>
</div>

 
    <div id="pantalla-detalles" style="display: none;">
    <div class="container mt-4 d-flex align-items-center justify-content-center gap-4">
      <!-- Imagen del Pokémon -->
      <img id="pokemon-imagen" src="" alt="Imagen del Pokémon" class="img-fluid" style="max-width: 200px;">
 
      <div id="informacion-detalles">
        <h2 id="pokemon-nombre" class="mb-3"></h2>
        <ul id="pokemon-tipos"></ul>
        <p id="pokemon-altura"></p>
        <p id="pokemon-peso"></p>
        <ul id="pokemon-habilidades"></ul>
        <ul id="pokemon-estadisticas"></ul>
        <button id="pokemon-sonido" class="btn btn-secondary mt-3">Reproducir sonido</button>
      </div>
    </div>
  </div>
   
<script src="JS/PokeApi-JS.js"></script>
</body>
</html>
